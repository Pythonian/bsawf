language: python
python:
  - "3.7"
branches:
  only:
    - master
services:
  - redis-server
  - postgresql
install:
  - pip install -r requirements.txt
  - pip install coveralls
before_script:
  - cp .env.example .env
  - psql -c "CREATE DATABASE snakeeyes;" -U postgres
  - psql -c "CREATE DATABASE snakeeyes_test;" -U postgres
  - flask db upgrade
script:
  - pytest --cov=snakeeyes/
after_success:
  - coveralls
